<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="currentImg.image" :alt="currentImg.title" />
                    <div class="text">
                        <h3>{{ currentImg.title }}</h3>
                        <p>{{ currentImg.text }}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevSlide" class="prev"></div>
                    <div @click="nextSlide" class="next"></div>
                    <div v-for="(image, i) in imgSlides" class="thumb" :class="{ active: i === currentIndex }">
                        <img :src="imgSlides[i].image" :alt="imgSlides[i].title" />
                    </div>

                </div>

            </div>
        </div>

    </div>
    <a href=""></a>

    <script src="js/script.js"></script>
</body>

</html>
